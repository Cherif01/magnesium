<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
      <div class="min-height-200px">
          <div class="page-header">
              <div class="d-flex justify-content-between">
                  <div class="col-md-4">
                      <nav aria-label="breadcrumb" role="navigation">
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                              <li class="breadcrumb-item active" aria-current="page"> {{title}}</li>
                          </ol>
                      </nav>
                  </div>
                  <div class="col text-end">
                      <button mat-raised-button color="primary" class="mx-2" (click)=" openDialog()">
                          <span class="mdi mdi-plus-thick"></span> Nouveau Magasin
                      </button>
                      <button mat-raised-button color="primary" class="mx-2" (click)=" openDialog2()">
                          <span class="mdi mdi-plus-thick"></span> Transferer un Produit
                      </button>
                  </div>
              </div>
              <hr>
              <div class="main-box mb-30">
                  <mat-card class="p-3">
                      <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
                      <hr>
                      <mat-tab-group>
                          <mat-tab label="Magasin">
                              <mat-card-content>
                                  <mat-form-field class="w-100" appearance="outline">
                                      <mat-label>Rechercher...</mat-label>
                                      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
                                  </mat-form-field>
                                  <div class="mat-elevation">
                                      <table mat-table [dataSource]="dataSource" matSort class="w-100 striped-table" id="matTable">
                                          <!-- ID -->
                                          <ng-container matColumnDef="id">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                                              <td mat-cell *matCellDef="let row; let i = index">{{i + 1}}</td>
                                          </ng-container>
                                          <!-- Nom -->
                                          <ng-container matColumnDef="nom">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>NOM</th>
                                              <td mat-cell *matCellDef="let row">{{row.nom}}</td>
                                          </ng-container>
                                          <!-- Adresse -->
                                          <ng-container matColumnDef="adresse">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>ADRESSE</th>
                                              <td mat-cell *matCellDef="let row">{{row.adresse}}</td>
                                          </ng-container>
                                          <!-- Référence -->
                                          <ng-container matColumnDef="reference">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>REFERENCE</th>
                                              <td mat-cell *matCellDef="let row">{{row.reference}}</td>
                                          </ng-container>
                                          <!-- Action -->
                                          <ng-container matColumnDef="Action">
                                              <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                                              <td mat-cell *matCellDef="let element" class="text-center">
                                                  <button mat-button color="warn" [matMenuTriggerFor]="menu">
                                                      Voir + <span class="dw dw-down-chevron"></span>
                                                  </button>
                                                  <mat-menu #menu="matMenu">
                                                      <a (click)="deleteFunction('magasin', element.id)" mat-menu-item class="text-start">
                                                          <strong><span><mat-icon>delete</mat-icon></span> supprimer</strong>
                                                      </a>
                                                      <a mat-menu-item routerLink="/home/magasin-details/{{element.id}}" class="text-start">
                                                          <strong><span><mat-icon>more</mat-icon></span> details</strong>
                                                      </a>
                                                  </mat-menu>
                                              </td>
                                          </ng-container>
                                          <tr mat-header-row *matHeaderRowDef="magasincol"></tr>
                                          <tr mat-row *matRowDef="let row; columns: magasincol;"></tr>
                                          <tr class="mat-row" *matNoDataRow>
                                              <td class="mat-cell" colspan="5" class="p-3">
                                                  Aucun element correspond a cette recherche "{{input.value}}"
                                              </td>
                                          </tr>
                                      </table>
                                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                                  </div>
                              </mat-card-content>
                          </mat-tab>
                      </mat-tab-group>
                  </mat-card>
              </div>
          </div>
      </div>
  </div>
</div>
