

  <!-- <div class="w-25 h-25"></div> -->
  <div class="row ">
    <div class="col-5">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-12">
            <img src="https://via.placeholder.com/150" class="card-img p-2" alt="Image Description">
          </div>
          <div class="col">
            <form>
              <div class="form-group d-flex justify-content-between py-3 p-2">
                <input type="file" class="form-control w-100" id="" placeholder="Entrez votre email">
                <button  mat-raised-button color="primary" class="btn w-100">Changer </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col  " >
      <div class="card p-3">
        <div class="row">
          <div class="col-sm-3 ">
            <p class="mb-0">Full Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">Johnatan Smith</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">exampleexample.com</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Phone</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">(097) 234-5678</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Mobile</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">(098) 765-4321</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Address</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
          </div>
        </div>
     
    </div>
      
      <div class="card d-flex justify-content-between">  
        <div class="card-body">
          <mat-dialog-content>
            <form [formGroup]="User">
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>fullname</mat-label>
                  <input type="text" matInput placeholder="Ex : Diallo Oumar"
                    formControlName="fullName">
                </mat-form-field>
              </div>
          
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>email</mat-label>
                  <input type="email" matInput placeholder="Ex : Imran@gmail.com"
                    formControlName="email">
                </mat-form-field>
              </div>
          
              <!-- password et Telephone -->
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>TELEPHONE</mat-label>
                  <input type="number" matInput placeholder="Ex : 224 626 37 01 38"
                    formControlName="telephone">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>password </mat-label>
                  <input type="password" matInput placeholder="Ex : ******"
                    formControlName="password">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Magasin</mat-label>
                    <mat-select formControlName="idMagasin" required>
                        <mat-option *ngFor="let magasin of Magasin"
                        [value]="magasin.id">{{ magasin.name }}</mat-option>
                    </mat-select> 
                  </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline" class="col-12">
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role" required>
                      <mat-option *ngFor="let role of Role"
                      [value]="role.name">{{ role.name }}</mat-option>
                  </mat-select> 
                </mat-form-field>
          </div>
             
            
            </form>
          </mat-dialog-content>
          
          <mat-dialog-actions>
           <div class="d-flex justify-content-between">
            <button mat-stroked-button color="warn" matDialogClose>Abandonner</button>
            <button mat-stroked-button color="primary"
             >Enregistrer le client</button>
           </div>
          </mat-dialog-actions>
          
         
        </div>
      </div>
    </div>
  </div>
