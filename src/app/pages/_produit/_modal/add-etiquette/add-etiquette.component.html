<h1 matDialogTitle>Ajouter une nouvelle etiquette</h1>
<hr>

<mat-dialog-content>
  <form [formGroup]="Etiquette">
    <div class="col">
      <!-- <mat-form-field class="w-100" appearance="outline">
        <mat-label>PRODUIT</mat-label>
        <input type="number" matInput placeholder="Ex : 1"
          formControlName="idProduit">
      </mat-form-field> -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Produit</mat-label>
        <mat-select formControlName="produit" required>
          <mat-option>-- Liste G&#233;n&#233;rale --</mat-option>
          <mat-option *ngFor="let produit of Produit"
            [value]="produit.idProduit">  {{produit.designation}} -- {{ produit.reference }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>CODE</mat-label>
        <input type="text" matInput placeholder="Ex : ...."
          formControlName="code">
      </mat-form-field>
    </div>

    
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" matDialogClose>Abandonner</button>
  <button mat-stroked-button color="primary"
    (click)="saveDataEtiquette()">Enregistrer l'Etiquette</button>
</mat-dialog-actions>
