<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="d-flex justify-content-between ">
                    <div class="col-md-4">
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                                <li class="breadcrumb-item active" aria-current="page"> {{title}}</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col text-end">
                        <div class="text-right">
                            <!-- <button mat-raised-button color="primary" (click)="openDialog()" class="mx-2"><span
                                    class="mdi mdi-plus-thick"></span> Nouvelle Etiquette</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- List -->
            <hr>
            <div class="main-box mb-30">
                <!-- AJOUT DU DATATABLE.. -->
                <mat-card class="p-3" >
                    <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
                    <hr>
                    <mat-card-content>
                        <mat-form-field class="w-100 " appearance="outline">
                            <mat-label>Rechercher...</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
                        </mat-form-field>
                       <div  class=" row cols-lg-8Â² cols-md-6 cols-sm-4">
                        <div  class="card" style="width: 18rem;" *ngFor="let produit of Produit"  > 
                            <div class="card-body">
                              <h5 class="card-title"> {{produit.designation}}   </h5>
                              <h6 class="card-subtitle mb-2 text-muted"> {{produit.reference}} </h6>
                              <p class="card-text">
                                <img src="/assets/image/codeBar.png" width="80%"  alt="codeBar">
                              </p>
                              <!-- <a href="#" class="card-link">Card link</a>
                              <a href="#" class="card-link">Another link</a> -->
                            </div>
                          </div>
                         
                       </div>

                    </mat-card-content>

                </mat-card>

                <!-- FIN -->

            </div>
            <!-- Fin list -->

        </div>
    </div>
</div>
