<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="d-flex justify-content-between">
          <div class="col-md-4">
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  {{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="col text-end">
            <div class="text-right">
              <button mat-raised-button color="primary" (click)="addProduct()"
                class="mx-2"><span
                  class="mdi mdi-plus-thick"></span> Nouveau produit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- List -->
      <hr>
      <div class="main-box mb-30">
        <!-- AJOUT DU DATATABLE.. -->
        <mat-card class="p-3">
          <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
          <hr>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rechercher...</mat-label>
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>

            <div class="mat-elevation">
              <table mat-table [dataSource]="dataSource" matSort class="w-100"
                id="matTable">
                <!-- ID -->
                <ng-container matColumnDef="reference">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Reference </th>
                  <td mat-cell *matCellDef="let row; let i = index">
                    {{row.reference}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header
                    class="text-center">
                    Image </th>
                  <td mat-cell *matCellDef="let row" class="text-center">
                    <img [src]="linkImg+row.image"
                      style="height: 70px;width: 70px;border-radius: 50%;"
                      alt>
                  </td>
                </ng-container>
                <!-- ID -->
                <ng-container matColumnDef="designation">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Produit </th>
                  <td mat-cell *matCellDef="let row">
                    {{row.designation}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="quantite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Stock </th>
                  <td mat-cell *matCellDef="let row">
                    {{row.quantite}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="sousCategorie">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cat&#233;gorie </th>
                  <td mat-cell *matCellDef="let row"> {{row.sousCategorie}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="prixUnitaire">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Prix Unitaire </th>
                  <td mat-cell *matCellDef="let row"> {{row.prixUnitaire}}
                  </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef
                    class="text-center">Action</th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    <button mat-button color="warn" [matMenuTriggerFor]="menu">
                      Voir + <span class="dw dw-down-chevron"></span></button>
                    <mat-menu #menu="matMenu">
                      <!-- Supprimer -->
                      <a
                        (click)="deleteFunction('categorie', element.idProduit)"
                        mat-menu-item class="text-start">
                        <strong>
                          <span>Supprimer</span>
                        </strong>
                      </a>
                    </mat-menu>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                  *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="5" class="p-3">Aucun element
                    correspond a cette recherche " {{input.value}} "</td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250]"
                aria-label="Select page of users"></mat-paginator>
            </div>

          </mat-card-content>

        </mat-card>

        <!-- FIN -->

      </div>
      <!-- Fin list -->

    </div>
  </div>
</div>
