<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="d-flex justify-content-between">
          <div class="col-md-4">
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  {{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="col text-end">
            <div class="text-right">
              <button mat-raised-button color="primary" class="mx-2"><span
                  class="mdi mdi-plus-thick"></span> Nouveau produit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- List -->
      <hr>
      <div class="main-box mb-30">
        <mat-card class="product-form">
          <mat-card-header>
            <mat-card-title>Ajouter un Nouveau Produit</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

              <mat-form-field appearance="outline">
                <mat-label>Référence</mat-label>
                <input matInput formControlName="reference" required />
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Désignation</mat-label>
                <input matInput formControlName="designation" required />
              </mat-form-field>

              <div
                class="d-flex justify-content-between flex-wrap align-items-center">
                <div class="col me-2">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Catégorie</mat-label>
                    <mat-select formControlName="id_sousCategorie" required>
                      <mat-option>-- Choisir une Category --</mat-option>
                      <mat-option *ngFor="let category of ListSousCategory"
                        [value]="category.idSousCategorie">{{ category.libelle
                        }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col ms-2">
                  <mat-form-field appearance="outline">
                    <mat-label>Seuil</mat-label>
                    <input matInput type="number" formControlName="seuil"
                      required />
                  </mat-form-field>
                </div>
              </div>

              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"
                  maxlength="255"></textarea>
              </mat-form-field>

              <div class="file-upload-container">
                <input type="file" (change)="onFileChange($event)"
                  formControlName="image" />
                <div class="image-preview-container text-end"
                  *ngIf="imagePreview">
                  <img [src]="imagePreview" class="image-preview" />
                </div>
              </div>

              <div class="form-actions">
                <button [disabled]="productForm.invalid" mat-raised-button color="primary"
                  type="submit">Ajouter</button>
                <button mat-stroked-button color="warn"
                  (click)="onReset()">Réinitialiser</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>

      </div>
      <!-- Fin list -->

    </div>
  </div>
</div>
