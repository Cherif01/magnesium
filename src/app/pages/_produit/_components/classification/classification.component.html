<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="d-flex justify-content-between">
          <div class="col-md-4">
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                <li class="breadcrumb-item active"
                  aria-current="page"> {{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="col text-end">
            <div class="text-right">
              <button mat-raised-button color="primary" (click)="addCategory()"
                class="mx-2"><mat-icon>add</mat-icon> Nouvelle Category</button>
              <button mat-raised-button color="primary"
                (click)="addSubCategory()"
                class="mx-2"><mat-icon>add</mat-icon> Nouvelle
                Sous-Category</button>
            </div>
          </div>
        </div>
      </div>
      <!-- List -->
      <hr>
      <div class="main-box mb-30">
        <!-- AJOUT DU DATATABLE.. -->
        <mat-card class="p-3">
          <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
          <hr>

          <mat-tab-group>
            <mat-tab label="CATEGORY">
              <mat-card-content>
                <div class="mb-4"></div>
                <table mat-table [dataSource]="category" class="w-100"
                  id="matTable">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCategorie}}
                    </td>
                  </ng-container>

                  <!-- libelle Column -->
                  <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef> Libelle </th>
                    <td mat-cell *matCellDef="let element"> {{element.libelle}}
                    </td>
                  </ng-container>

                  <!-- description Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element">
                      {{element.description}}
                    </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                      <button mat-button color="warn" [matMenuTriggerFor]="menu">
                        Voir + <span class="dw dw-down-chevron"></span></button>
                      <mat-menu #menu="matMenu">
                        <!-- Supprimer -->
                        <a (click)="deleteFunction('categorie', element.idCategorie)" mat-menu-item class="text-start">
                          <strong>
                            <span class="dw dw-delete text-danger mx-2"></span>
                            <span>Supprimer</span>
                          </strong>
                        </a>
                      </mat-menu>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="catColonne"></tr>
                  <tr mat-row
                    *matRowDef="let row; columns: catColonne;"></tr>
                </table>

              </mat-card-content>
            </mat-tab>

            <mat-tab label="SOUS-CATEGORY">
              <mat-card-content>
                <div class="mb-4"></div>
                <table mat-table [dataSource]="subCategory" class="w-100"
                  id="matTable">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.idSousCategorie}}
                    </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef> Libelle </th>
                    <td mat-cell *matCellDef="let element"> {{element.libelle}}
                    </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element">
                      {{element.description}}
                    </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                      <button mat-button color="warn" [matMenuTriggerFor]="menu">
                        Voir + <span class="dw dw-down-chevron"></span></button>
                      <mat-menu #menu="matMenu">
                        <!-- Supprimer -->
                        <button (click)="deleteFunction('sousCategorie', element.idSousCategorie)" mat-menu-item class="text-start">
                          <strong>
                            <span class="dw dw-delete text-danger mx-2"></span>
                            <span>Supprimer</span>
                          </strong>
                        </button>
                      </mat-menu>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="subColonne"></tr>
                  <tr mat-row
                    *matRowDef="let row; columns: subColonne;"></tr>
                </table>

              </mat-card-content>
            </mat-tab>
          </mat-tab-group>

        </mat-card>

        <!-- FIN -->

      </div>
      <!-- Fin list -->

    </div>
  </div>
</div>
