<h1 matDialogTitle>Approvisionnement Rapi</h1>
<hr>

<mat-dialog-content>
  <form [formGroup]="AjustementStock">

     	
     	
     	
     	
   
  
    
    <!-- Adresse et Telephone -->
 <div class="d-flex justify-content-between flex-wrap align-items-center">
  <div class="col">
    <mat-form-field appearance="outline">
      <mat-label>Produit</mat-label>
      <mat-select formControlName="idProduit" required>
          <mat-option *ngFor="let produit of Produit"
              [value]="produit.id">{{ produit.name }}</mat-option>  
      </mat-select>
    </mat-form-field>
    
  </div>

  <div class="col">
    <mat-form-field appearance="outline">
        <mat-label>Entrepot</mat-label>
        <mat-select formControlName="idEntrepot" required>
            <mat-option *ngFor="let entrepot of Entrepot"
            [value]="entrepot.id">{{ entrepot.name }}</mat-option>
        </mat-select>
      </mat-form-field>
</div>
 </div>
      <div class="d-flex justify-content-between flex-wrap align-items-center">
        <div class="col">
          <mat-form-field appearance="outline">
              <mat-label>Fournisseur</mat-label>
              <mat-select formControlName="idFournisseur" required>
                  <mat-option *ngFor="let fournisseur of Fournisseur"
                  [value]="fournisseur.id">{{ fournisseur.name }}</mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      
          <div class="col">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>MONTANT TOTAL</mat-label>
                <input type="number" matInput placeholder="Ex :50000"
                  formControlName="montantTotal">
              </mat-form-field>
            </div>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>QUANTITE </mat-label>
          <input type="number" matInput placeholder="Ex :100"
            formControlName="quantite">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>PRIX D'ACHAT</mat-label>
          <input type="number" matInput placeholder="Ex :5000"
            formControlName="prixUniteAchat">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>PRIX DE VENTE </mat-label>
          <input type="number" matInput placeholder="Ex :5000"
            formControlName="prixUniteVente">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>DATE PEREMPTION</mat-label>
          <input type="datetime-local" matInput placeholder="Ex :20/05/2030"
            formControlName="datePeremption">
        </mat-form-field>
      </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" matDialogClose>Abandonner</button>
  <button mat-stroked-button color="primary"
    (click)="saveDataAjustementStock()">Enregistrer  l'Ajustement de Stock</button>
</mat-dialog-actions>
