<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
      <div class="min-height-200px">
        <div class="page-header">
          <div class="d-flex justify-content-between">
            <div class="col-md-4">
              <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                  <li class="breadcrumb-item active" aria-current="page"> {{title}}</li>
                </ol>
              </nav>
            </div>
            <div class="col text-end">
              <button mat-raised-button color="primary" (click)="openDialog()" aria-label="Ajouter un nouveau compte">
                <mat-icon>add</mat-icon>
                Nouveau compte
              </button>
            </div>
          </div>
        </div>
        <hr>
        <div class="main-box mb-30">
          <mat-card class="p-3">
            <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
            <hr>
            <mat-card-content>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Rechercher...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input aria-label="Rechercher dans la liste">
              </mat-form-field>
              <div class="mat-elevation">
                <table mat-table [dataSource]="dataSource" matSort class="w-100" id="matTable">
                  <!-- ID -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
                  </ng-container>
                  <!-- Référence -->
                  <ng-container matColumnDef="reference">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>REFERENCE</th>
                    <td mat-cell *matCellDef="let row">{{row.reference}}</td>
                  </ng-container>
                  <!-- API Key -->
                  <ng-container matColumnDef="apiKey">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>APIKEY</th>
                    <td mat-cell *matCellDef="let row">{{row.apiKey}}</td>
                  </ng-container>
                  <!-- Description -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
                    <td mat-cell *matCellDef="let row">{{row.description}}</td>
                  </ng-container>
                  <!-- Numéro -->
                  <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMERO</th>
                    <td mat-cell *matCellDef="let row">{{row.numero}}</td>
                  </ng-container>
                  <!-- Action -->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                      <button mat-button color="warn" [matMenuTriggerFor]="menu" aria-label="Actions">
                        Voir + <span class="dw dw-down-chevron"></span>
                      </button>
                      <mat-menu #menu="matMenu">
                        <a mat-menu-item routerLink="/compte/detail-compte/{{row.id}}" class="text-start">
                          <strong>
                            <span class="dw dw-user-1 mx-2"></span>
                            <span>Profile</span>
                          </strong>
                        </a>
                        <a (click)="deleteFunction('compte', row.id)" mat-menu-item class="text-start">
                          <strong>
                            <span class="dw dw-delete text-danger mx-2"></span>
                            <span>Supprimer</span>
                          </strong>
                        </a>
                      </mat-menu>
                    </td>
                  </ng-container>
                  <!-- Lignes du tableau -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6" class="p-3">Aucun élément correspond à cette recherche "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des utilisateurs"></mat-paginator>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
