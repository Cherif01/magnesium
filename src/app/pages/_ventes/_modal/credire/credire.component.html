<form [formGroup]="Client">
   
    <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>TELEPHONE</mat-label>
          <input type="number" matInput placeholder="Ex : 224 626 37 01 38"
            formControlName="telephone">
        </mat-form-field>
      </div>
      <mat-dialog-actions>
        <button mat-stroked-button color="warn" matDialogClose>Abandonner</button>
        <button mat-stroked-button color="primary"
          (click)="saveDataClient()">Crediter le client</button>
      </mat-dialog-actions>
</form>
