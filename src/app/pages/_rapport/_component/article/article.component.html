<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
      <div class="min-height-200px">
        <div class="page-header">
          <div class="d-flex justify-content-between">
            <div class="col-md-4">
              <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item fw-bold"><a href="#">Page</a></li>
                  <li class="breadcrumb-item active"
                    aria-current="page"> {{title}}</li>
                </ol>
              </nav>
            </div>
            
          </div>
        </div>
        <!-- List -->
         <hr>
         <mat-card>
          <mat-card-header>
            <mat-card-title>Sélectionnez une date</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Choisissez une date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <p>Date sélectionnée : {{ selectedDate | date }}</p>
          </mat-card-content>
        </mat-card>
        <hr>
        <div class="main-box mb-30">
          <!-- AJOUT DU DATATABLE.. -->
          <mat-card class="p-3">
            <mat-card-title class="text-dark p-2 fw-bold">Liste</mat-card-title>
            <hr>
            <mat-card-content>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Rechercher...</mat-label>
                <input matInput (keyup)="applyFilter($event)"
                  placeholder="Rechercher" #input>
              </mat-form-field>
  
              <div class="mat-elevation">
                <table mat-table [dataSource]="dataSource" matSort class="w-100" id="matTable">
                  <!-- ID -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      N<sup>o</sup> </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{row.id}}
                    </td>
                  </ng-container>
                  <!-- ID -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      N<sup>o</sup> </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}
                    </td>
                  </ng-container>
  
                  <!-- Action -->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef
                      class="text-center">Action</th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                      <button mat-button color="warn" [matMenuTriggerFor]="menu">
                        Plus d'action <span
                          class="dw dw-down-chevron"></span></button>
                      <mat-menu #menu="matMenu">
                      </mat-menu>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5" class="p-3">Aucun element
                      correspond a cette recherche " {{input.value}} "</td>
                  </tr>
                </table>
  
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page of users"></mat-paginator>
              </div>
  
            </mat-card-content>
  
          </mat-card>
  
          <!-- FIN -->
  
        </div>
        <!-- Fin list -->
  
      </div>
    </div>
  </div>
